
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/styles.css">
    <title>In Thanks Of Rainfall</title>
</head>
<body>
    <div id="poem"></div>
                <script>
            fetch('/poems/src/2023.01.30_0_in-thanks-of-rainfall.txt')
