
<!DOCTYPE html>
<head>

</head>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mirror Reflection</title>
</head>
<body>
    <div id="poem"></div>
                <script>
            fetch('../poems-txt/2025.03.05_0_mirror-reflection.txt')
